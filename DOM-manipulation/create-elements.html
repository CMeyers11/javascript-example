<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Elements Example</title>
</head>
<body>
    <h1>THE TITLE OF YOUR WEBPAGE</h1>
    <div id="container">
        <div class="content">This is the glorious text-content!</div>
    </div>
    <script>
        /*a <p> with red text that says “Hey I’m red!”
            an <h3> with blue text that says “I’m a blue h3!”
            a <div> with a black border and pink background color 
                with the following elements inside of it:
            another <h1> that says “I’m in a div”
            a <p> that says “ME TOO!”
            Hint for this one: after creating the <div> with 
                createElement, append the <h1> and <p> to it 
                before adding it to the container.
            */

const container = document.querySelector('#container');

// -------------------------
// 1) <p> with red text
// -------------------------
const redP = document.createElement('p');
redP.textContent = "Hey I'm red!";
redP.style.color = 'red';
container.appendChild(redP);

// -------------------------
// 2) <h3> with blue text
// -------------------------
const blueH3 = document.createElement('h3');
blueH3.textContent = "I'm a blue h3!";
blueH3.style.color = 'blue';
container.appendChild(blueH3);

// -------------------------
// 3) Create the <div>
// -------------------------
const div = document.createElement('div');
div.style.border = '2px solid black';
div.style.backgroundColor = 'pink';

// Add <h1> inside the div
const innerH1 = document.createElement('h1');
innerH1.textContent = "I'm in a div";
div.appendChild(innerH1);

// Add <p> inside the div
const innerP = document.createElement('p');
innerP.textContent = "ME TOO!";
div.appendChild(innerP);

// Now append the whole div to the container
container.appendChild(div);

        
        

    </script>
    
</body>
</html>
